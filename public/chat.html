<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac MG - Chat da Turma</title>
    <style>
        /* Estilos Globais e do Chat */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { 
            background: #f5f5f5; 
            color: #333; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }

        :root {
            --senac-blue: #1A4099;
            --senac-light-blue: #0055a5;
            --senac-yellow: #ffcd00;
        }

        /* Container Principal do Chat */
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 900px;
            display: none; /* só aparece após login */
            flex-direction: column;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #fff;
        }

        /* Cabeçalho do Chat */
        #chat-header {
            background: var(--senac-blue);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Área de Mensagens */
        #messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background: #fcfcfc;
            list-style: none;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .my-message {
            background: var(--senac-yellow);
            color: var(--senac-blue);
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .other-message {
            background: #e0e0e0;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .message strong {
            display: block;
            font-size: 0.8em;
            color: var(--senac-light-blue);
            margin-bottom: 2px;
        }
        .my-message strong {
            color: var(--senac-blue);
        }

        /* Formulário de Envio */
        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
        }
        #message-form button {
            background: var(--senac-light-blue);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        #message-form button:hover {
            background: #003c73;
        }

        /* Tela de login */
        #login-screen {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #login-screen h2 {
            color: var(--senac-blue);
            margin-bottom: 20px;
        }
        #login-screen input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #login-screen button {
            background: var(--senac-yellow);
            color: var(--senac-blue);
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        #login-screen button:hover {
            background: #e6b800;
        }

        .status-message {
            font-size: 0.85em;
            color: #666;
            text-align: center;
            margin: 10px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>Acesse o Chat da Turma</h2>
        <div class="status-message">Digite seu nome para começar a conversar.</div>
        <input type="text" id="username-input" placeholder="Seu nome completo" required>
        <button onclick="loginUser()">Entrar no Chat</button>
    </div>

    <div id="chat-container">
        <div id="chat-header">
            <span>Chat da Turma Senac</span>
            <span id="current-user-display"></span>
        </div>
        
        <ul id="messages"></ul>
        
        <form id="message-form">
            <input id="message-input" type="text" placeholder="Digite sua mensagem...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const loginScreen = document.getElementById('login-screen');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username-input');
        const currentUserDisplay = document.getElementById('current-user-display');
        const messagesList = document.getElementById('messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        
        let currentUserName = '';

        const socket = io();

        function saveLogin(username) {
            localStorage.setItem('chatUserName', username); 
            currentUserName = username;
        }

        function loadLogin() {
            return localStorage.getItem('chatUserName');
        }
        
        function loginUser() {
            const username = usernameInput.value.trim();
            if (username) {
                saveLogin(username);
                showChatScreen();
                socket.emit('user login', username); 
            } else {
                alert('Digite seu nome para entrar no chat.');
                usernameInput.focus();
            }
        }

        function showChatScreen() {
            loginScreen.style.display = 'none';
            chatContainer.style.display = 'flex';
            currentUserDisplay.textContent = `Logado como: ${currentUserName}`;
        }
        
        function initApp() {
            const savedName = loadLogin();
            if (savedName) {
                currentUserName = savedName;
                showChatScreen();
                socket.emit('user login', currentUserName); 
            } else {
                loginScreen.style.display = 'block';
            }
        }
        
        function addMessage(data) {
            const item = document.createElement('li');
            
            if (data.system) {
                 item.textContent = data.text;
                 item.classList.add('status-message');
                 messagesList.appendChild(item);
                 messagesList.scrollTop = messagesList.scrollHeight;
                 return;
            }
            
            const isMine = data.user === currentUserName;
            
            item.classList.add('message', isMine ? 'my-message' : 'other-message');
            
            const userSpan = document.createElement('strong');
            userSpan.textContent = data.user;
            item.appendChild(userSpan);

            const textNode = document.createTextNode(data.text);
            item.appendChild(textNode);

            messagesList.appendChild(item);
            messagesList.scrollTop = messagesList.scrollHeight;
        }

        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                socket.emit('chat message', messageText); 
                messageInput.value = '';
            }
        });
        
        socket.on('chat message', function(data) {
            addMessage(data);
        });

        initApp();
    </script>
</body>
</html>
